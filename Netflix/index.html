<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/main.css" />

    <!---ow css---->
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css" />

    <!--responsive css-->
    <link rel="stylesheet" href="Style/responsive.css" />

    <title>NetFlix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">The Good Doctor</h3>
          <p class="descricao">
            Um jovem médico com autismo começa a trabalhar em um famoso
            hospital. Além dos desafios da profissão, ele terá também que provar
            sua capacidade a seus colegas e superiores.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/eae9207eb1.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
